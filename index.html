<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container mx-auto justify-center">
        <div class="flex justify-center items-cente mt-10">
            <div class="gap-y-10 bg-blue-200 m-10 p-10 rounded-md">
                <p>Name :</p>
                <div class="flex gap-x-5 mb-5 mt-2">
                    <input id="get-name" type="text" placeholder="Type Your Name" class="input input-bordered input-secondary w-full max-w-xs" />
                    <button id="name-delete" class="btn btn-secondary">Delete</button>
                    <button id="name-send" class="btn btn-secondary">Send</button>
                </div>
                <p>E-mail :</p>
                <div class="flex gap-x-5 mb-5 mt-2">
                    <input id="get-email" type="text" placeholder="abc@mail.com" class="input input-bordered input-secondary w-full max-w-xs" />
                    <button id="email-delete" class="btn btn-secondary">Delete</button>
                    <button id="email-send" class="btn btn-secondary">Send</button>
                </div>
                <p>Message :</p>
                <div class="flex gap-x-5 mb-5 mt-2">
                    <textarea id="get-message" class="textarea textarea-secondary w-56" placeholder="Your Message"></textarea>
                    <button id="message-delete" class="btn btn-secondary">Delete</button>
                    <button id="message-send" class="btn btn-secondary">Send</button>
                </div>
                <div class="flex justify-between">
                    <button id="send-all" class="btn btn-success">Send</button>
                    <button id="reset-all" class="btn btn-warning">Reset</button>
                </div>
            </div>
        </div>
    </section>


    <script src="./details.js"></script>
</body>
</html>
